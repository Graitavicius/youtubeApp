<div class="search-results container" *ngIf="!playingVideo">

      <div class="results row">
        <div class="videos col-xs-12 col-md-4 col-lg-3" *ngFor="let video of videos; let i = index">
                <div class="card" style="width: 250px; height: 250px;" (click)="playVideo(i)">
                  <img class="card-img-top" style="max-height: 140px; background-size: cover;" [src]="video.snippet.thumbnails.medium.url" alt="Card image cap">
                  <div class="card-body">
                    <h6 class="card-title">{{ video.snippet.title }}</h6>
                  </div>
                </div>
        </div>
      </div>
</div>


<div class="row" *ngIf="playingVideo">
  <div class="col-xs-12 col-md-8 col-lg-8">
    <button class="close-button" (click)="closeVideo()">Close Video</button>
    <div class="video">
      <iframe
      width="100%"
      height="500"
      [src]="url"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
    </div>
  </div>
  <div class="col-xs-12 col-md-4 col-lg-4">
    <div class="vid" *ngFor="let video of videos; let i = index">
      <div class="card video-align" style="width: 250px;" (click)="playVideo(i)">
        <img class="card-img-top" style="max-height: 140px; background-size: cover;" [src]="video.snippet.thumbnails.medium.url" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ video.snippet.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
