

<div class="results" *ngFor="let video of videos; let i = index">
  <div class="card" style="width: 18rem;" (click)="playVideo(i)">
    <img class="card-img-top" [src]="video.snippet.thumbnails.medium.url" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ video.snippet.title }}</h5>
    </div>
  </div>
</div>
